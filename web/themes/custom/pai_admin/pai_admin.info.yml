name: Pete Inge the Admin theme
type: theme
description: An admin theme for Drupal 10
base theme: gin

libraries:
  - pai_admin/global-css
  - pai_admin/global-js

# Regions
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'

  dash_top: 'Dashboard Top'
  dash_content_left: 'Dashboard Content Left'
  dash_content_right: 'Dashboard Content Right'
  dash_bottom: 'Dashboard Bottom'

regions_hidden:
  - sidebar_first

ckeditor5-stylesheets:
  - assets/dist/css/editor5.css

version: '1.0.0'
core_version_requirement: ^9 || ^10

dependencies:
